<!DOCTYPE html>
<head>
  <title>Seat Checker</title>
  <link rel="styleSheet" href='style.css'>
<head>
<body>
  <div class='movie-container'>
    <label>Pick a Movie:</label>
    <select id='movie'>
      <option value='10'>Pulp Fiction ($10)</option>
      <option value="12">Once Upon a Time in Hollywood ($12)</option>
      <option value="8">Grease ($8)</option>
      <option value="9">Space Jam ($9)</option>
    </select>
  </div>

  <ul class='showcase'>
    <li>
      <div class='seat'></div>
      <small>N/A</small>
    </li>
    <li>
      <div class='seat selected'></div>
      <small>Selected</small>
    </li>
    <li>
      <div class='seat occupied'></div>
      <small>Occupied</small>
    </li>
  </ul>

  <div class='container'>
    <div class='screen'></div>
    
    <div class='row'>
      <div class='seat occupied'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
      <div class='seat occupied'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
      <div class='seat occupied'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
      <div class='seat occupied'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
    </div>
    <div class='row'>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat'></div>
      <div class='seat occupied'></div>
    </div>  
  </div>


  <p class='text'>
    You have selected <span id='count'>0</span> 
    seats for a price of $<span id='total'>0</span>
  </p>

  <script src='script.js'></script>
<body>
<html>
